<p> Число 1: <input type="text" id="n1"> </p>
<p> Число 2: <input type="text" id="n2"> </p>
<p> Число 3: <input type="text" id="n3"> </p>
<p>
<button onclick="plus()">Сложить</button>
<button onclick="minus()">Вычесть</button>
<button onclick="umn()">Умножить</button>
<button onclick="raz()">Разделить</button>
<hr>
<b><p id="out"> Результат </p></b>

<script> 
 function plus() {
 var num1,num2, num3,result;
  
  num1 = document.getElementById('n1').value;
  num1 = parseInt(num1);

  num2 = document.getElementById('n2').value;
  num2 = parseInt(num2);
  
  num3 = document.getElementById('n3').value;
  num3 = parseInt(num3);
 
  result= num1+num2+num3;

  document.getElementById('out').innerHTML = result
}
 function minus() {
  
  var num1,num2,num3,result;
  
  num1 = document.getElementById('n1').value;
  num2 = parseInt(num2);   

  num2 = document.getElementById('n2').value;
  num2 = parseInt(num2);

  num3 = document.getElementById('n3').value;
  num3 = parseInt(num3);

  result = num1- num2-num3;
  
  document.getElementById('out').innerHTML = result
 
}

 function umn() {
 var num1,num2,num3,result;

 num1 = document.getElementById('n1').value;
 num1 = parseInt(num1);

 num2 = document.getElementById('n2').value;
 num2 = parseInt(num2);
 
 num3 = document.getElementById('n3').value;
 num3 = parseInt(num3);

 result = num1*num2*num3;
 
 document.getElementById('out').innerHTML = result
 }

 function raz() {
 var num1,num2,result;
 
 num1 = document.getElementById('n1').value;
 num1 = parseInt(num1);

 num2 = document.getElementById('n2').value;
 num2 = parseInt(num2);
 
 num3 = document.getElementById('n3').value;
 num3 = parseInt(num3);

 result = num1/num2/num3;

 document.getElementById('out').innerHTML = result
 }  
 
</script>
